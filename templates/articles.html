<style>
    button[type="submit"] {
        padding: 10px;
        background-color: #2665d2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    h1 {
        text-align: center;
    }
</style>

{% extends 'base.html' %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main%}
<a href="/lab5">Главная страница</a>
<div>
    <h1>{{ article_title }}</h1> 
    {% for paragraph in article_text %} 
        <p>{{ paragraph }}</p> 
    {% endfor %}
</div>

<p>Likes: {{ article_likes }}</p>

<form action="/lab5/articles/{{ article_id }}/likes" method="POST">
    <button type="submit">Like</button>
</form>


<a href="/lab5/zametki">Назад к заметкам</a>
{% endblock %}

<style>
    .errors{
        font-weight: bold;
        color: brown;
    }
    
    form {
        max-width: 400px;
        margin: 0 auto;
        margin-top: 50px;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="text"], input[type="password"] {
        width: 70%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #2665d2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    div {
        margin-bottom: 10px;
    }
</style>

{% extends 'base.html' %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main%}

    <a href="/lab5">Главная страница</a>
    <form method="POST"> 
        <h1>Вход</h1>
        <h2>Пожалуйста, авторизуйтесь</h2>

        <div>
            <label for="username">Пользователь</label>
            <input type="text" name="username" value = '{{ username }}'>
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="text" name="password">
        </div>

        <button type="submit">Войти</button>

        {% if errors %}
            <ul class="error">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </form>
    
{% endblock %}

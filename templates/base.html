<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заико Полина Алексеевна. {% block lab%}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% if request.cookies.get('color') and request.cookies.get('bg_color') and request.cookies.get('font_size') %}   
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('bg_color') }};
            font-size: {{ request.cookies.get('font_size')}}px;
        }
    </style>
    {% endif %}

    {% block script %}
        <script src="{{ url_for('static', filename='lab7/drink.js') }} "></script>"
    {% endblock %}

</head>
<body>
    <header>
        НГТУ, ФБ, {{self.lab()}}
    </header>

    <main> 
        {% block main%}{% endblock %}
        <h1 style="margin-top: 30px;"><a href = "/menu">Меню</a></h1>
    </main>

    <footer >
        &copy; Заико Полина, ФБИ-14, 3 курс, 2023
    </footer>
    
</body>
</html>
